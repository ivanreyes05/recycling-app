<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eco Recycling - Home</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #a0d899;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 220px;
      background-color: #4f9ac5;
      color: white;
      padding: 20px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #130808;
      margin-bottom: 11px;
      object-fit: cover;
    }

    .sidebar p {
      font-weight: bold;
      font-size: 17px;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar nav a {
      display: block;
      color: #ffffff;
      background-color: #3a7ca5;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px 0;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #b33737;
      color: #c8e6c9;
      text-decoration: underline;
    }

    .rewards-container {
      flex-grow: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      margin-left: 220px;
      max-width: calc(100% - 220px);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #030703;
    }

    .points-display {
      font-size: 18px;
      margin: 20px 0;
      text-align: center;
      color: #333;
    }

    .rewards-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .reward-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .reward-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .reward-card h4 {
      margin: 10px 0 5px;
      color: #2e7d32;
    }

    .reward-card p {
      font-size: 14px;
      color: #444;
    }

    .claim-button {
      margin-top: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .claim-button:hover {
      background-color: #256428;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #0c0a0a;
      background-color: #acecac;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .rewards-container {
        margin-left: 0;
        max-width: 100%;
      }

      .sidebar {
        width: 100%;
        flex-direction: column;
        align-items: center;
      }

      .sidebar nav {
        text-align: center;
      }

      .sidebar nav a {
        display: inline-block;
        margin: 10px;
      }
    }
  
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="profile-info">
      <img src="person_12118592.png" alt="User Avatar" class="user-avatar" />
      <p id="sidebar-name">Welcome!</p>
      <p><strong><span id="sidebar-points">0</span> pts</strong></p> <!-- ‚úÖ Points beside avatar -->
    </div>
    <nav>
      <a href="home.html">Dashboard</a>
      <a href="rewards.html">Claim Rewards</a>
      <a href="Earn points.html">Earn Points</a>
      <a href="#" onclick="logout()">Log Out</a>
    </nav>
  </aside>

  <main class="rewards-container">
    <div class="header">
      <h1>üéÅ Your Rewards Dashboard</h1>
    </div>

    <div class="points-display">
      You currently have <strong><span id="user-points">0</span></strong> EcoPoints
    </div>

    <div class="rewards-board">
      <div class="reward-card">
        <img src="thermos_9401359.png" alt="Water Bottle" />
        <h4>Water Bottle</h4>
        <p>Cost: 10 Points</p>
        <button class="claim-button" onclick="claimReward(10)">Claim</button>
      </div>
      <div class="reward-card">
        <img src="eco-bag_1086954.png" alt="Tote Bag" />
        <h4>Eco Tote Bag</h4>
        <p>Cost: 20 Points</p>
        <button class="claim-button" onclick="claimReward(20)">Claim</button>
      </div>
      <div class="reward-card">
        <img src="diary-book_13323633.png" alt="Notebook" />
        <h4>Eco Notebook</h4>
        <p>Cost: 15 Points</p>
        <button class="claim-button" onclick="claimReward(15)">Claim</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Eco Recycling. All rights reserved.</p>
    </footer>
  </main>

  <script>
    const name = localStorage.getItem('ecoName');
    let points = parseInt(localStorage.getItem('ecoPoints')) || 0;

    const sidebarNameEl = document.getElementById("sidebar-name");
    const userPointsEl = document.getElementById("user-points");
    const sidebarPointsEl = document.getElementById("sidebar-points"); // ‚úÖ New reference

    if (!name) {
      sidebarNameEl.textContent = "Guest User";
    } else {
      sidebarNameEl.textContent = `Welcome, ${name}!`;
    }

    userPointsEl.textContent = points;
    sidebarPointsEl.textContent = points; // ‚úÖ Update sidebar points

    function claimReward(cost) {
      if (points >= cost) {
        points -= cost;
        localStorage.setItem('ecoPoints', points);
        userPointsEl.textContent = points;
        sidebarPointsEl.textContent = points; // ‚úÖ Keep sidebar updated
        alert("üéâ Reward claimed! Please wait for admin confirmation.");
      } else {
        alert("‚ö†Ô∏è Not enough points to claim this reward.");
      }
    }

    function logout() {
      localStorage.removeItem('ecoName');
      localStorage.removeItem('ecoPoints');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
